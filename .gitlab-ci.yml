stages:
   - build

before_script:
   - apt update
   - apt install build-essential cmake -qq -y
   - cmake .
   - make


build:ubuntu:
  image: gppcmake/ubuntu:latest
  stage: build
  script:
    - ./Release/swiftfetch

build:debian:
  image: gppcmake/debian:latest
  stage: build
  script:
    - ./Release/swiftfetch

build:alpine:
  image: gppcmake/alpine:latest
  stage: build
  script:
    - ./Release/swiftfetch
